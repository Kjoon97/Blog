<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <div th:replace="layout/header.html :: header"></div>
  <link rel ="stylesheet" th:href="@{/css/joinLoginForm.css}">
  <link rel ="stylesheet" th:href="@{/css/font.css}">
</head>

<body>
<div th:replace="layout/navi.html :: navi"></div>
<br/><br/>
<div class="container">
  <form action="/auth/login" method="post">
    <div class="form-group">
      <label for="username">username:</label>
      <input type="text" class="form-control" placeholder="Enter username" name="username" id="username">
    </div>
    <div class="form-group">
      <label for="password">password:</label>
      <input type="password" class="form-control" placeholder="Enter password" name="password" id="password">
    </div>
    <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}" style="color:red;"></p>
    <hr class="my-4">

    <div class="row">
      <div class="col"><a href="/auth/findPwdForm">비밀 번호 찾기</a></div>
      <div class="col">
        <div class="form-group form-check" align="left" style="margin-bottom: 50px;">
        <label class="form-check-label"> <input class="form-check-input" name="remember" type="checkbox">로그인 상태 유지</label>
      </div>
      </div>
    </div>

    <br>
    <div class="row">
      <div class="col">
        <button id ="btn-login" class="w-100 btn btn-primary btn-lg" type="submit">로그인</button>
      </div>
      <div class="col">
        <button class="w-100 btn btn-secondary btn-lg" onclick="location.href='items.html'" th:onclick="|location.href='@{/}'|" type="button">취소</button>
      </div>
    </div>
  </form>
  <div class="social-login">
    <a class="google" href="http://localhost:8080/oauth2/authorization/google"><img src="/img/google.png" height="50px"/></a><br>
    <a class="naver" href="http://localhost:8080/oauth2/authorization/naver"><img src="/img/naver.png" height="50px"/></a><br>
    <a class="facebook" href="http://localhost:8080/oauth2/authorization/facebook"><img src="/img/facebook.png" height="50px"/></a>
  </div>
</div>

<footer th:replace="layout/footer.html :: footer"></footer>
</body>
</html>
