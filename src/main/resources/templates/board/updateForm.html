<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="/layout/header.html :: header"></head>
<body>
<div th:replace="/layout/navi.html :: navi"></div>
<br><br>
<div class="container">
    <form>
        <input type="hidden" id="id" th:value="${board.id}"/>
        <div class="form-group">
            <label for="category">Category:</label>
            <select th:field="${board.category}" class="form-control" id="category">
                <option th:value="daily">일상</option>
                <option th:value="study">공부</option>
                <option th:value="travel">여행</option>
            </select>
        </div>
        <div class="form-group">
            <label for="title">Title:</label>
            <input th:value="${board.title}" type="text" class="form-control" id="title" placeholder="제목을 입력하세요">
        </div>
        <div class="form-group">
            <label for="content">Content:</label>
            <textarea th:utext="${board.content}" class="form-control summernote" rows="5" id="content">${board.content}</textarea>
        </div>
    </form>
    <button id="btn-update" class="btn btn-primary">글 수정</button>
</div>

<script>
      $('.summernote').summernote({
        tabsize: 2,
        height: 300
      });
</script>
<script src="/js/board.js"></script>
<footer th:replace="/layout/footer.html :: footer"></footer>
</body>
</html>
