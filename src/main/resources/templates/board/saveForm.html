<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="/layout/header.html :: header"></head>
<body>
<div th:replace="/layout/navi.html :: navi"></div>
<br><br>
<div class="container">
    <form>
        <div class="form-group">
            <div class="form-group">
                <label for="category">Category:</label>
                <select class="form-control" id="category">
                    <option th:value="daily">일상</option>
                    <option th:value="study">공부</option>
                    <option th:value="travel">여행</option>
                </select>
            </div>
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" placeholder="제목을 입력하세요">
        </div>
        <div class="form-group">
            <label for="content">Content:</label>
            <textarea class="form-control summernote" rows="5" id="content"></textarea>
        </div>
    </form>
    <div style="text-align: right;">
        <button id="btn-save" class="btn btn-outline-dark">글 작성</button>
    </div>
</div>

<script>
      $('.summernote').summernote({
        tabsize: 2,
        height: 300
      });
</script>
<script src="/js/board.js"></script>
<footer th:replace="/layout/footer.html :: footer"></footer>
</body>
</html>
